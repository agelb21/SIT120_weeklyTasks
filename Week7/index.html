 <!-- Task 3 -->
<script type="text/x-template" id="component4">
    <div> 
        <button @click="random">random</button> 
    </div>
</script>
<script>

var component4 = {
    template: '#component4',
    methods: {
        random: function () {
            this.$emit('random', Math.random());
        },
    },
    
};

var app2 = new Vue({
    el: '#app2',
    data: {
        count: 0,        
    },
   methods: {
    random: function (random) {
        this.count = random;
    },
   },
   components: {
    component4,
   },
});
</script>
